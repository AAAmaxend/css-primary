<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        id选择器的格式 #id名称{}
        原则 : 不遵循就近原则,为固定方式
        优先级 : id选择器 > class选择器 > 标签选择器
        */
        #AAAmaxend{
            color: #ff51cf;
        }
        .AAAmaxend {
            color: blue;
        }
        h1{
            color: crimson;
            font-size: 20px;
        }
    </style>

</head>
<body>

<h1 id="AAAmaxend">东经115至116,北纬28至29</h1>
<h1 class="AAAmaxend">现在是北京时间8:46</h1>
<h1 class="xiaosheng">您现在收看的是Jeesey的CSS学习系列:13</h1>
<h1 id="xiaosheng">您现在收看的是Jeesey的CSS学习系列</h1>

</body>
</html>
