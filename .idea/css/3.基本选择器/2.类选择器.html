<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        /* 类选择器的格式 .class的名称{}
           优点: 可以多个标签归类,表示同一个标签class,可复用
        */
        .AAAmaxend {
            color: blueviolet;
            font-size: 45px;
        }
        .xiaosheng{
            color: #63aafd;
        }
    </style>

</head>
<body>

<h1 class="AAAmaxend">计算机网络</h1>
<h1 class="xiaosheng">数字逻辑电路</h1>
<h1 class="AAAmaxend">高等数学</h1>

<p class="xiaosheng">over</p>
</body>
</html>
