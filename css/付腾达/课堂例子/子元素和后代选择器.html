<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素和后代选择器</title>
    <style type="text/css">
        /* 
        题目:为div中的span元素设置字体颜色为绿色 
        div的后代元素span选择器设置绿色
        做法:
        后代元素:
        语法:祖先元素 后代元素{}
         */
        #dd span {
            color: hotpink;
        }

        #dd p span {
            color: green;
        }

        /* 
        题目:为div的子元素span设置背景颜色为黄色
        做法:
        子元素选择器:语法:父元素>子元素{}
         */
        div>span {
            background-color: yellow;
        }
    </style>
</head>


<body>
    <div id="dd">
        <!-- 
                元素之间的关系
            父元素:直接包含子元素的元素
            子元素:直接被父元素包含的元素 父>子
            祖先元素:直接或者间接包含后代元素的元素,父元素也是祖先元素
            后代元素:直接或者间接被祖先元素包含的元素,子元素也是后代元素 祖先 后代
            兄弟元素:拥有相同父元素的元素
            -->

        <span>这是div中的span元素</span>
        <p><span>这是p标签中的span标签</span></p>
    </div>
    <span>这是body中的span元素</span>
    <!-- 通配符选择器
            语法:* {color:red;} -->
    <div id="dd"><span>div中id为dd的span标签</span></div>

</body>

</html>

</html>
