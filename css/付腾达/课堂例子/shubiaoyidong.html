<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>考试一</title>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <style type="text/css">
        /* * {
            margin: 0px;
            padding: 0px;
            font-size: 14px;
        } */

        ul li a {
            text-decoration: none;
            color: #6A6564;
        }

        ul li {
            list-style-type: none;
            line-height: 40px;
        }

        .first {
            background-color: #EBEBEB;
            font-weight: bold;

            border-left: 10px solid #FE705C;
            width: 150px;
            text-indent: 20px;
        }

        .second {
            background-color: #F2F2F2;
            display: none;

            text-indent: 30px;
            width: 160px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("li:first").addClass("first");
            $("li:gt(0)").addClass("second");
            $("li:first").click(function () {
                $("li:gt(0)").toggle();
            });
            $("li:gt(0)").hover(function () {
                $(this).css("background-color", "#F9DBD1");
            },
                function () {
                    $(this).css("background-color", "#F2F2F2");
                }
            );
        });
    </script>
</head>

<body>
    <ul>
        <li>购物特权</li>
        <li><a href="#">金额兑换</a></li>
        <li><a href="#">俱乐部包邮卡</a></li>
        <li><a href="#">购物领金币</a></li>
        <li><a href="#">每日领金币</a></li>
        <li><a href="#">VIP阶梯价</a></li>
    </ul>
</body>

</html>
