<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本颜色</title>
    <style>
        div {
            color: darkmagenta;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <!-- color字体颜色 
        text-align文本对齐方式
        line-height行间距
        text-indent首行缩进
        text-shadow文本阴影
    -->
    <div class="xj1" style="text-align: center; line-height: unset; text-indent: 2mm; text-shadow: rgb(218, 96, 15);">
        ouou<br>
        给定一个无重复元素的数组 candidates 和一个目标数 target ，找出 candidates 中所有可以使数字和为 target 的组合。
        candidates 中的数字可以无限制重复被选取。
        说明：
        所有数字（包括 target）都是正整数。
        解集不能包含重复的组合。

    </div>
    <div id="xj1">miss you</div>

    <div class="there"></div>
</body>

</html>
