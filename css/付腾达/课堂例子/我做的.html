<!DOCTYPE html>

            <td>

                    </tr>

                    </tr>
                </table>
                <table align="center" border="1px" width="1000px" height="46px">
                    <tr>
                        <td>中间表格</td>

                </table>
                <table border="1px" width="1000px" height="789px" align="center">
                    <tr>
                        <td width="680px">左</td>
                        <td width="20px">中</td>
                        <td width="300px">右</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr width="1000px" height="100px">
            <td>2</td>
        </tr>
    </table>
