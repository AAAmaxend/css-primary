<html lang="en">

<head>

    <style>

        ul {
            list-style: none;
        }

        .container {
            width: 800px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }

        ul li {
            float: left;
            width: 93.75px;
            height: 30px;
            background-color: green;
        }

        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }

            ul li {
                width: 33.33%;
            }
        }
    </style>
</head>
